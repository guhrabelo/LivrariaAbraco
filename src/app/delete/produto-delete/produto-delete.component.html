<div class="container mb-5 mt-5">
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-black">Apagar Produto</h1>

        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Tem certeza que deseja apagar este Protudo?</h4>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <h5 class="text-center text-primary">Título: {{produto.nome}} </h5>
            <h5 class="text-center text-primary">Autor: {{produto.autor}} </h5>
            <h5 class="text-center text-primary">Preço: R$ {{produto.preco}} </h5>
            <h5 class="text-center text-primary">Quantidade: {{produto.quantidade}} Unidades </h5>
            <h5 class="text-center text-primary">Genêro: {{produto.categoria.genero}} </h5>
            <h5 class="text-center text-primary">Assunto: {{produto.categoria.assunto}} </h5>           
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/produto'>Não</button>
            <button class="btn btn-success" (click)='apagar()'>Sim</button>
        </div>
    </div>
</div>
