<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-black">Atualizar Produto</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="nome">titulo</label>
                <input type="text" class="form-control" id="nome" [(ngModel)]='produto.nome'>

                <label for="autor">Autor</label>
                <input type="text" class="form-control" id="autor" [(ngModel)]='produto.autor'>

                <label for="preco">Preço</label>
                <input type="number" class="form-control" id="preco" [(ngModel)]='produto.preco'>

                <label for="quantidade">quantidade</label>
                <input type="number" class="form-control" id="quantidade" [(ngModel)]='produto.quantidade'>

                <!-- <select class="form-control mb-2" name="genero" id="dropGeneros" [(ngModel)] = 'idGenero' (change) = 'findByIdCategoria()'></select> -->

                <label for="genero">Genêro</label>
                <input type="text" class="form-control" id="genero" [(ngModel)]='produto.categoria.genero'>

                <label for="assunto">Assunto</label>
                <input type="text" class="form-control" id="assunto" [(ngModel)]='produto.categoria.assunto'>

            
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink='/produto' >Cancelar</button>
                <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>
        </div>
    </div>

</div>
