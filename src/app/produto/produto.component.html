<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

            <a routerLink='/home' class="text-left">Início</a>

            <h1 class="fs-54 text-center">Produto</h1>
            <h6 class="fs-18 text-center">Adicione um produto</h6>

            <div class="row d-flex justify-content-center">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]='produto.nome' type="text" class="form-control mb-2" id="nome"
                            placeholder="Digite o nome do produto">
                        <input [(ngModel)]='produto.preco' type="number" class="form-control mb-2" id="preco"
                            placeholder="Digite o preço do produto">
                        <input [(ngModel)]='produto.quantidade' type="number" class="form-control mb-2" id="quantidade"
                            placeholder="Digite a quantidade">
                        <input [(ngModel)]='produto.imagem' type="text" class="form-control mb-2" id="imagem"
                            placeholder="Link da imagem">
                            <select class="form-control mb-2" name="categoria" id="dropCategorias" [(ngModel)] = 'idCategoria' (change) = 'findByIdCategoria()'>
                                <option *ngFor='let item of listaCategorias' value="{{item.id}}">
                                    {{item.assunto}}                         
                                </option>
                            </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success" (click)='cadastrarProduto()'>Adicionar</button>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
